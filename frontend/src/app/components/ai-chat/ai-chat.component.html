<!-- Floating Action Button -->
<button 
  *ngIf="!isOpen"
  (click)="toggleChat()"
  class="fixed bottom-6 right-6 w-16 h-16 bg-gradient-to-br from-purple-600 to-blue-500 text-white rounded-full shadow-2xl hover:shadow-purple-500/50 transition-all duration-300 hover:scale-110 z-50 flex items-center justify-center group">
  <svg class="w-7 h-7 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
  </svg>
  <span class="absolute -top-1 -right-1 w-4 h-4 bg-purple-400 rounded-full animate-ping"></span>
</button>

<!-- Chat Window -->
<div 
  *ngIf="isOpen"
  class="fixed bottom-6 right-6 w-96 h-[600px] bg-white rounded-2xl shadow-2xl z-50 flex flex-col overflow-hidden border border-gray-200">
  
  <!-- Header -->
  <div class="bg-gradient-to-r from-gray-900 to-gray-800 text-white px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Pap-Shop AI Assistant</h3>
        <p class="text-xs text-gray-300">Tư vấn thời trang</p>
      </div>
    </div>
    <div class="flex gap-2">
      <button 
        (click)="clearChat()"
        class="p-2 hover:bg-white/10 rounded-lg transition-colors"
        title="Xóa lịch sử chat">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </button>
      <button 
        (click)="toggleChat()"
        class="p-2 hover:bg-white/10 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 chat-messages">
    
    <!-- Empty State -->
    <div *ngIf="messages.length === 0" class="flex flex-col items-center justify-center h-full text-center px-4">
      <div class="w-20 h-20 bg-gradient-to-br from-purple-100 to-blue-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
      </div>
      <h4 class="text-lg font-semibold text-gray-800 mb-2">Xin chào! Tôi có thể giúp gì cho bạn?</h4>
      <p class="text-sm text-gray-600 mb-6">Hãy thử một trong những gợi ý dưới đây:</p>
      
      <!-- Suggestion Chips -->
      <div class="flex flex-wrap gap-2 justify-center">
        <button 
          *ngFor="let chip of suggestionChips"
          (click)="sendMessage(chip)"
          class="px-4 py-2 bg-white border border-purple-200 text-purple-700 rounded-full text-sm hover:bg-purple-50 hover:border-purple-300 transition-all shadow-sm">
          {{ chip }}
        </button>
      </div>
    </div>

    <!-- Messages -->
    <div *ngFor="let message of messages" [ngClass]="message.type === 'user' ? 'flex justify-end' : 'flex justify-start'">
      
      <!-- User Message -->
      <div *ngIf="message.type === 'user'" class="max-w-[75%] bg-gray-900 text-white px-4 py-3 rounded-2xl rounded-tr-sm shadow-md">
        <p class="text-sm leading-relaxed">{{ message.text }}</p>
      </div>

      <!-- AI Message -->
      <div *ngIf="message.type === 'ai'" class="max-w-[85%] space-y-3">
        <div class="bg-white px-4 py-3 rounded-2xl rounded-tl-sm shadow-md border border-gray-200">
          <p class="text-sm text-gray-800 leading-relaxed">{{ message.text }}</p>
        </div>

        <!-- Product Carousel -->
        <div *ngIf="message.products && message.products.length > 0" class="space-y-2">
          <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
            <div 
              *ngFor="let product of message.products"
              class="flex-shrink-0 w-48 bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden hover:shadow-lg transition-shadow">
              
              <div class="relative h-40 bg-gray-100 overflow-hidden">
                <img 
                  [src]="product.images && product.images.length > 0 ? product.images[0].imageUrl : 'assets/placeholder.jpg'" 
                  [alt]="product.name"
                  class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
              </div>
              
              <div class="p-3">
                <h5 class="font-semibold text-sm text-gray-900 mb-1 line-clamp-2">{{ product.name }}</h5>
                <p class="text-purple-600 font-bold text-lg mb-3">{{ product.price | number:'1.0-0' }}đ</p>
                
                <div class="flex gap-2">
                  <button 
                    (click)="viewProduct(product.id)"
                    class="flex-1 px-3 py-2 bg-gray-100 text-gray-700 text-xs font-medium rounded-lg hover:bg-gray-200 transition-colors">
                    Xem
                  </button>
                  <button 
                    (click)="addToCart(product)"
                    class="flex-1 px-3 py-2 bg-purple-600 text-white text-xs font-medium rounded-lg hover:bg-purple-700 transition-colors flex items-center justify-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div *ngIf="isLoading" class="flex justify-start">
      <div class="bg-white px-5 py-4 rounded-2xl rounded-tl-sm shadow-md border border-gray-200">
        <div class="flex gap-1.5">
          <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
          <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
          <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="p-4 bg-white border-t border-gray-200">
    <div class="flex gap-2">
      <input 
        type="text"
        [(ngModel)]="userInput"
        (keypress)="onKeyPress($event)"
        [disabled]="isLoading"
        placeholder="Nhập câu hỏi của bạn..."
        class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm disabled:bg-gray-100 disabled:cursor-not-allowed">
      
      <button 
        (click)="sendMessage()"
        [disabled]="!userInput.trim() || isLoading"
        class="px-5 py-3 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-xl hover:from-purple-700 hover:to-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>
  </div>
</div>
